<!---Task 1 -->
<html>
  <head>
    <title>Week 13</title>
  </head>
  <body>
    <h1>JavaScript Demo</h1>
    <!-- Task 1 a tag define a hyperlink   -->
    <a href="#" onclick="alert('Hey!');">Click me</a>
    <!-- Task 2 change the onclick even -->
    <a
      href="#"
      onclick="document.getElementById('box').innerHTML = 'You clicked it!';"
      >Click me</a
    >
    <!-- task 3 li tag represent list items -->
    <a
      href="#"
      onclick="document.getElementById('box').innerHTML = '<li>The link was pressed 1 times.</li>';"
      >Click me</a
    >
    <p id="box"></p>
  </body>
</html>
