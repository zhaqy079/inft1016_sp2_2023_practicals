<html>
  <head>
    <title>Week 13</title>

    <script>
      counter = 0;
      // add parameter in function countclicks(), change the former line show new content in hyperlink mode.
      function countClicks(element) {
        counter = counter + 1;
        var output = "The link was pressed " + counter + " times.";
        element.innerHTML = output;
      }
    </script>
  </head>
  <body>
    <h1>JavaScript Demo</h1>
    <!-- adding parameter inside countClicks function -->
    <a href="#" onclick="countClicks(this);">Click me</a>
    <p id="boxy"></p>
    <!--adding picture 1  -->
    <img
      src="http://www.outgrabe.net/cat01.jpg"
      onmouseover="this.src='http://www.outgrabe.net/cat02.jpg'"
    />
    <!--  add an onmouseover event that changes the source and won't change back-->
  </body>
</html>
